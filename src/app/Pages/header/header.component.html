<!--Main Navigation-->
<header>
  <mdb-navbar SideClass="navbar fixed-top navbar-1 navbar-light  lighten-2" [containerInside]="false">

    <!-- Navbar brand -->
    <div  *ngIf="authenticationService.currentUserValue; then thenBlockProfil else elseBlockProfil">
    </div>
    <ng-template #thenBlockProfil>
      <mdb-navbar-brand >
        <a class="navbar-brand" href="/profil"><img class="profil"
                                                    src="https://ddragon.leagueoflegends.com/cdn/10.23.1/img/profileicon/{{profil.profileIconId}}.png" alt=""></a>
      </mdb-navbar-brand>

    </ng-template>
    <ng-template #elseBlockProfil>
      <a class="navbar-brand" href="/sign-in"><img class="profil"
                                                  src="../../../assets/images/header/avatar_placeholder.png" alt=""></a>
    </ng-template>
    <a class="navbar-brand" href="#"><img src="../../../assets/images/header/Definitely_not_OPgg_Blanc.png" alt=""></a>

    <!-- Collapsible content -->
    <links>

      <!-- Links -->
      <ul class=" navbar-nav mr-auto">
        <li class="nav-item">
          <a class=" text-white nav-link waves-light" mdbWavesEffect>Accueil</a>
        </li>
        <li class="nav-item">
          <a class=" text-white nav-link waves-light" mdbWavesEffect>Champions</a>
        </li>
        <li class="nav-item">
          <a class=" text-white nav-link waves-light" mdbWavesEffect>Statistiques</a>
        </li>
        <div  *ngIf="authenticationService.currentUserValue; then thenBlock else elseBlock">
        </div>
        <ng-template #thenBlock>
          <li class="nav-item">
            <a (click)="logout()" class="deconnexion nav-link waves-light" mdbWavesEffect>DÃ©connexion</a>
          </li>
        </ng-template>
        <ng-template #elseBlock>
          <li class="nav-item">
            <a (click)="connection()" class=" text-white nav-link waves-light" mdbWavesEffect>Connectez-vous</a>
          </li>
        </ng-template>

      </ul>
      <!-- Links -->
    </links>
    <!-- Collapsible content -->

  </mdb-navbar>
</header>
