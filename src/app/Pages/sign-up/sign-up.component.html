<div class="container">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="text" formControlName="email" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Un email est requis</div>
          </div>
        </div>
        <div class="form-group ">
          <label>Mot de passe</label>
          <input type="password" formControlName="password" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Le mot de passe est requis</div>
            <div *ngIf="f.password.errors.minlength">Le mot de passe doit faire au moins 6 caract√®res</div>
          </div>
        </div>
        <div class="form-group ">
          <label>Confirmez votre mot de passe</label>
          <input type="password" formControlName="confirmPassword" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"/>
          <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
            <div *ngIf="f.confirmPassword.errors.required">La confirmation du mot de passe est requis</div>
            <div *ngIf="f.confirmPassword.errors.mustMatch">Les mots de passe doivent correspondre!</div>
          </div>
        </div>
        <div class="form-group ">
          <label>Votre nom d'invocateur</label>
          <input type="text" formControlName="summoner_lol" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.summoner_lol.errors }"/>
          <div *ngIf="submitted && f.summoner_lol.errors" class="invalid-feedback">
            <div *ngIf="f.summoner_lol.errors.required">Nom d'invocateur requis</div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Se connecter
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
